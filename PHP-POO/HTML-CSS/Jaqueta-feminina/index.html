<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto - Cartão</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="principal">
        <div class="card">
            <img src="img/product-image.jpg" alt="product-image">
            <div class="card__conteudo">
                <div class="card__titulo">
                    <h2>Jaqueta Utilitária Feminina</h2>
                    <h2>R$100,00</h2>
                </div>
                <div class="card__tamanho">
                    <button>P</button>
                    <button>M</button>
                    <button>G</button>
                    <button id="gg">GG</button>
                    <button>G1</button>
                </div>
                <div class="card__comprar">
                    <section>
                        <button id="compra">Comprar</button>
                        <button>Adicionar ao Carrinho</button>
                    </section>
                    <button>❤️</button>
                </div>
                <div class="card__obs">
                    <h2>Frete grátis para compras em Aracruz</h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
