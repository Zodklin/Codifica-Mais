<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Player de Musica</title>
</head>
<body>
    <div class="principal">
        <div class="player">
            <div class="imagem">
                <img src="img/album.png" alt="album">
            </div>
            <div class="textos">
                <section class="t1"><h2>Ep. 128</h2></section>
                <section class="t2"><h2>Aprendendor Flexbox no codifica</h2></section>
                <section class="t3"><h2>Radio Full Stack</h2></section>
            </div>
            <div class="barra p2">
                <progress value="70" max="100"></progress>
            </div>
            <div class="timer p1">
                <h3 class="start">24:16</h3>
                <h3 class="end">75:50</h3>
            </div>
            <div class="botoes">
                <i class="fa-solid fa-bookmark"></i>
                <i class="fa-solid fa-forward-step fa-rotate-180"></i>
                <i class="fa-solid fa-arrow-rotate-left"></i>
                <i class="fa-solid fa-pause"></i>
                <i class="fa-solid fa-arrow-rotate-right"></i>
                <i class="fa-solid fa-forward-step"></i>
                <i>1x</i>
            </div>
        </div>
    </div>
</body>
</html>
